{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <div class="card">
    <a href="{% url 'detail' car.id %}">
      <div class="card-content">
        <span class="card-title">{{ car.name }}</span>
        <p>Brand: {{ car.brand }}</p>
        <p>Model: {{ car.model }}</p>
        <p>Description: {{ car.description }}</p>
        <p>Car Year: {{ car.year }}</p>
        
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
